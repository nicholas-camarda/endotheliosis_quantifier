name: eq
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pip
  - numpy=1.23.5
  - scipy
  - scikit-learn
  - matplotlib
  - pandas
  - pillow
  - opencv
  - lightgbm
  - xgboost
  - ipykernel
  - jupyter
  - setuptools<81
  - pip:
      # fastai/PyTorch stack for cross-platform support (MPS/CUDA)
      - fastai>=2.7.0
      - torch
      - torchvision
      - torchaudio
      - albumentations
      - scikit-optimize
